<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2 Study Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app">
        <!-- Cabe√ßalho -->
        <header class="header">
            <div class="container">
                <h1>üìö B2 Study Tracker</h1>
                <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                    <div class="score-badge" id="totalPoints">
                        <i data-lucide="trophy"></i>
                        <span>0 pts</span>
                    </div>
                    <button id="editScheduleBtn" class="nav-btn" style="background: white; color: #4f46e5;">
                        <i data-lucide="edit"></i> Editar Cronograma
                    </button>
</div>
            </div>
        </header>

        <!-- Navega√ß√£o de semanas -->
        <div class="container week-navigation">
            <button id="prevWeekBtn" class="nav-btn">‚Üê Semana Anterior</button>
            <span id="weekRangeDisplay"></span>
            <button id="nextWeekBtn" class="nav-btn">Pr√≥xima Semana ‚Üí</button>
        </div>

        <!-- Conte√∫do principal em grid de 3 colunas -->
        <main class="container main-grid">
            <!-- Coluna 1: Calend√°rio Semanal -->
            <section class="card calendar-section">
                <h2><i data-lucide="calendar"></i> Calend√°rio Semanal</h2>
                <div id="calendar" class="calendar"></div>
            </section>

            <!-- Coluna 2: Checklists -->
            <section class="card checklists-section">
                <h2><i data-lucide="check-square"></i> Checklist de Hoje</h2>
                <div id="dailyChecklist" class="daily-checklist"></div>
                
                <div class="weekly-summary">
                    <h2><i data-lucide="bar-chart"></i> Resumo Semanal</h2>
                    <div id="weeklyChecklist" class="weekly-checklist"></div>
                </div>
            </section>

            <!-- Coluna 3: Gr√°ficos e Hist√≥rico -->
            <section class="card charts-section">
                <h2><i data-lucide="trending-up"></i> Evolu√ß√£o</h2>
                <div class="charts-container">
                    <canvas id="pointsChart"></canvas>
                    <canvas id="scoresChart"></canvas>
                </div>
                <div class="history-section">
                    <h3><i data-lucide="archive"></i> Hist√≥rico de Semanas</h3>
                    <div id="historyList" class="history-list"></div>
                </div>
            </section>
        </main>

        <!-- Modal do Cron√¥metro / Conclus√£o Manual -->
        <div id="timerModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalActivityTitle">Atividade</h3>
                    <button class="close-btn" onclick="closeModal()">‚úï</button>
                </div>
                <p id="modalTime" class="modal-time"></p>
                
                <div id="timerDisplay" class="timer-display">20:00</div>
                
                <div class="timer-controls" id="timerControls">
                    <button class="btn-primary" id="startTimerBtn">‚ñ∂ Iniciar</button>
                    <button class="btn-secondary" id="pauseTimerBtn" disabled>‚è∏ Pausar</button>
                    <button class="btn-secondary" id="resetTimerBtn">‚Ü∫ Resetar</button>
                </div>

                <div id="inputSection" class="input-section hidden">
                    <label id="inputLabel" for="activityInput"></label>
                    <textarea id="activityInput" rows="3"></textarea>
                    <button class="btn-success" id="completeActivityBtn">Concluir e Ganhar Pontos</button>
                </div>
            </div>
        </div>

        <!-- Modal de Edi√ß√£o do Cronograma -->
        <div id="editScheduleModal" class="modal hidden">
            <div class="modal-content" style="max-width: 800px;">
                <div class="modal-header">
                    <h3>‚úèÔ∏è Editar Cronograma</h3>
                    <button class="close-btn" onclick="closeEditModal()">‚úï</button>
                </div>
                <div id="editScheduleContainer" class="edit-schedule-container">
                    <!-- Conte√∫do gerado via JS -->
                </div>
                <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1rem;">
                    <button class="btn-secondary" onclick="closeEditModal()">Cancelar</button>
                    <button class="btn-success" id="saveScheduleBtn">Salvar Altera√ß√µes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
